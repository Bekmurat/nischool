#{extends 'Admin/admin.html' /}

<!-- BEGIN FORM-->
#{form @Admin.addCategory()}
	<fieldset>
		#{ifErrors}
		<div class="alert alert-error hide">
			<button class="close" data-dismiss="alert"></button>
			Неправильно заполнена форма, перепроверьте, пожалуйста.
		</div>
		#{/ifErrors} 
		<div class="alert alert-success hide">
			<button class="close" data-dismiss="alert"></button>
			Your form validation is successful!
		</div>
		<div class="control-group">
			<label class="control-label">Название <span class="required">*</span></label>
		    <div class="controls">
		      <input type="text" name="name" id="inputReview" placeholder="Название категории..." value="${params.name}" class="span6 m-wrap">
		    </div>
		</div>
		<div class="control-group">
			<label class="control-label">Родитель <span class="required">*</span></label>
		    <div class="controls">
		      <select name="parentId" value="${params.parentId}" class="span6 m-wrap">
		      		<option value=""></option>
				#{list items:categories, as:'category'}
					<option value="${category.id}">
						${category.id} - ${category.name}
					</option>
				#{/list}
		      </select>
		    </div>
		</div>
		<div class="form-actions">
			<button type="submit" class="btn btn-primary">Добавить категорию</button>
		</div>
	</fieldset>
#{/form}
<!-- END FORM-->
