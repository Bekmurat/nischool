#{extends 'Admin/admin.html' /}

<!-- BEGIN FORM-->
#{form @Admin.addLanguage()}
	<fieldset>
		#{ifErrors}
		<div class="alert alert-error hide">
			<button class="close" data-dismiss="alert"></button>
			Неправильно заполнена форма, перепроверьте, пожалуйста.
		</div>
		#{/ifErrors} 
		<div class="alert alert-success hide">
			<button class="close" data-dismiss="alert"></button>
			Your form validation is successful!
		</div>
		<div class="control-group">
		    <label class="control-label">Ид <span class="required">*</span></label>
		    <div class="controls">
		      <input type="text" name="languageId" id="inputName" placeholder="1, 2, 3..." value="${params.languageId}" class="span6 m-wrap">
		    </div>
		</div>
		<div class="control-group">
			<label class="control-label">Название <span class="required">*</span></label>
		    <div class="controls">
		      <input type="text" name="languageName" id="inputReview" placeholder="ru, kz..." value="${params.languageName}" class="span6 m-wrap">
		    </div>
		</div>
		<div class="form-actions">
			<button type="submit" class="btn btn-primary">Добавить язык</button>
		</div>
	</fieldset>
#{/form}
<!-- END FORM-->
