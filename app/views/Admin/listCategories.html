#{extends 'Admin/admin.html' /}

<div class="table-toolbar">
   <div class="btn-group">
      <a href="@{Admin.addCategory()}"><button class="btn btn-success">Добавить <i class="icon-plus icon-white"></i></button></a>
   </div>
</div>

<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example2">
    <thead>
        <tr>
            <th>Ид</th>
            <th>Название</th>
            <th>Изменить</th>
            <th>Удалить</th>
        </tr>
    </thead>
    <tbody>
	#{list items:categories, as:'category'}
	    <tr class="odd gradeA">
	        <td>${category.id}</td>
	        <td>${category.name}</td>
	        <td><a href="@{Admin.editCategory(category.id)}">Изменить</a></td>
	        <td><a href="@{Admin.deleteCategory(category.id)}">Удалить</a></td>
	    </tr>
	#{/list}
    </tbody>
</table>
