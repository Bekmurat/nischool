<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<html>
<head>
    <title>SCORM</title>

    <script type="text/javascript" src="@{'public/scormplayer/Lib/sscompat.js'}"></script>
    <script type="text/javascript" src="@{'public/scormplayer/Lib/sscorlib.js'}"></script>
    <script type="text/javascript" src="@{'public/scormplayer/Lib/ssfx.Core.js'}"></script>
    <script type="text/javascript" src="@{'public/scormplayer/Lib/API_BASE.js'}"></script>

    <style type="text/css">
        * { margin: 0px; }
        html, body, iframe {
        height:100%;
        }
        html, body {
        overflow-y:hidden;
        font-family:Helvetica, "Helvetica Neue", Arial;
        font-size:12px;
        }
        iframe {
        display:block; width:100%;
        }

        html, body, iframe {
        border : 0px none;
        padding: 0px;
        }
    </style>
</head>
<body onload="InitPlayer()">

<script type="text/javascript">
    function InitPlayer() {
      PlayerConfiguration.StorageSupport = true;
      Run.ManifestByURL("/media-content/${resource.id}/${resource.corName}/imsmanifest.xml", true);
    }
  </script>

<div id="placeholder_contentIFrame" style="width:100%;height:100%;-webkit-overflow-scrolling:touch;"></div>
